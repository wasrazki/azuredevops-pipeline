sonar.host.url=http://68.154.75.142:9000

# Unique project key
sonar.projectKey=angular-scanning

# Project name
sonar.projectName=angular-scanning

# Project version
sonar.projectVersion=1.0

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Directories containing the source code
sonar.sources=src

# Exclude test files, node_modules, and build artifacts
sonar.exclusions=**/*.spec.ts,**/node_modules/**,**/dist/**,**/*.test.ts

# Directories containing the test code
sonar.tests=src

# Include test files in analysis
sonar.test.inclusions=**/*.spec.ts

# Path to the LCOV coverage report
sonar.typescript.lcov.reportPaths=coverage/lcov.info
